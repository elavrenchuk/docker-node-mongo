version: '3'

services:
  consulserver:
    image: gliderlabs/consul-server:latest
    networks:
      - nodenet
    hostname: workmech
    ports:
      - "8300:8300"
      - "8500:8500"
      - "8600:8600"
    command: -data-dir /tmp/consul -bootstrap -client 0.0.0.0

  web:
    image: serredaman/nodeapp
    networks:
      - nodenet
    ports:
      - "5000:5000"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  mongo:
    image: mongo
    networks:
      - nodenet
    ports:
      - "27017:27017"
    volumes:
      - /data/mongodb/db:/data/db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  nodenet:
